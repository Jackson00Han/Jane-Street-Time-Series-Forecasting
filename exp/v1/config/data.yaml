# 云与本地根（按你的实际改）
blob:
  container: "jackson"
  prefix: "js_exp"              # 你定的云上根
local:
  root: "/mnt/data/js"          # 本地数据根（建议挂数据盘）

# 相对路径（相对于 blob.prefix 与 local.root）
paths:
  raw:        "raw"
  clean:      "clean"
  raw_shards: "exp/v1/raw_shards"
  fe_shards:  "exp/v1/fe_shards"
  mm_shards:  "exp/v1/mm_shards"
  mm_local:   "exp/v1/mm"
  models:     "exp/v1/models"
  reports:    "exp/v1/reports"
  tmp_local:  "exp/v1/tmp"
  cache:      "cache"

# 关键列与时间范围
keys: ["symbol_id","date_id","time_id"]
target: "responder_6"
weight: "weight"
date_lo: 1190
date_hi: 1429
embargo_days: 3
